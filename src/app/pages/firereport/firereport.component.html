<div class="row">
  <div class="report-fire">
    
    <div class="form-group">
      <button type="button" class="form-control"  class="btn btn-info"> Capture Image </button>
    </div>

    <div class="form-group">
      <input type="text" class="form-control" placeholder="Your location">
    </div>
    <div class="form-group">
        <textarea class="form-control" placeholder="Description (optional)"></textarea>
      </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="time and date" value="{{ date | date:'short' }}" disabled>
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="time and date" value="lat: {{lan}} , lon: {{lon}}" disabled>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</div>
